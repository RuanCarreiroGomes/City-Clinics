<!DOCTYPE html>

<head>

<link href="estilos/estilo.css" rel="stylesheet">

<script type="text/javascript" src="javascript/menuscript.js"></script>

<body>
	<nav id="menu">
		<ul id="ul-principal">
			<li class="li-p"><a href="index.html">INÍCIO</a></li>

		</ul>

	<div class="container">

  			<div class ="first-colum"> <!-- colum primária -->

  				<p class="description description-primary">Para manter-se conectado,</p>
  				<p class="description description-primary">por favor, insira seus dados:</p>
  				<button class="btn btn-primary">Sign in</button>
  			</div> <!-- colum primária -->
  			<div class ="second-colum"> <!-- colum secundária -->
  				<h2 class="title title-second">Crie já sua conta</h2>
  				<p class="description description-second">Preencha os campos abaixo:</p>
  				<form class="form">
  					<input type="text" placeholder="Nome completo">

  				</form>
  			</div><!-- colum primária -->

  					<button class="btn">Sign up</button>
  				</div> <!-- colum primária -->
  				<div class ="second-colum"> <!-- colum secundária -->
  					<h2 class="title">Logue para acessar</h2>
  					<form class="form">
  						<input type="email" placeholder="E-mail">
  						<input type="password" placeholder="Senha">
  						<a href="#">Esqueçeu sua senha?</a>
  						<button class="btn">Sign up</button>
  					</form>
  				</div><!-- colum primária -->
  		</div><!-- content principal -->
		</div>
	</div>
