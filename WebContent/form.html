<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<title>Cadastro</title>
<link href="estilos/form.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1> HEADER </h1>
	</header>
	<!-- menu de navegação -->
	<nav id="menu">
		<ul id="ul-principal">
			<li class="li-p"><a href="index.html">INÍCIO</a></li>
			<li class="li-p"><a href="form.html">CADASTRO</a></li>
			<li class="li-p"><a href="table.html">LISTAR CADASTRO</a></li>
			<li class="li-p"><a href="sobre.html">SOBRE</a></li>
		</ul>
		<form>
			<input type="search" name="a" placeholder="Procurar...">
			<input type="submit" value="Ir">
		</form>
	</nav>
	<main>
		<article>
			<h2>Cadastro</h2>
			<hr>
			<form id="content">
				<!-- Campo de texto p/ Nome Completo -->
				<label id="bp"for="nome">Nome completo:</label><br>
				<input type="text" id="nome" name="nome"><br>
				<!-- Campo de número p/ idade -->
				<label id="bp"for="idade">Idade:</label><br>
				<input type="number" id="idade" name="idade"><br>
				<!-- Campo de seleção p/ Sexo -->
				<label id="bp"for="genero">Gênero:</label><br>
				<div id="radiobutton">	
					<label for="masculino">Masculino</label><br>
					<input type="radio" id="masculino" name="genero" value="masculino">
	  				<label for="feminino">Feminino</label><br>
	  				<input type="radio" id="feminino" name="genero" value="feminino">
	  				<label for="outro">Outro</label>
	  				<input type="radio" id="outro" name="genero" value="outro">
				</div>
				<!-- Campo de texto p/ CPF -->
				<label id="bp"for="cpf">CPF:</label><br>
				<input type="text" id="cpf" autocomplete="off" maxlength="14"><br>
				<!-- Campo de texto p/ RG -->
				<label id="bp"for="rg">RG:</label><br>
				<input type="text" id="rg" autocomplete="off" maxlength="9"><br>
				<!-- Campo de texto p/ Telefone -->
				<label id="bp"for="tel">Telefone:</label><br>
				<input type="text" id="tel" autocomplete="off" maxlength="14"><br>
				<label id="bp"for="tel">Telefone para emergência:</label><br>
				<input type="text" id="tel" autocomplete="off" maxlength="14">
			</form>
		</article>
	</main>
</body>
</html>
